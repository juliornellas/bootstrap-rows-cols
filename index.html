<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap v5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <style>
        .my-custom-row{
            background-color: bisque;
            height: 300px;
        }
        .my-custom-row2{
            background-color: royalblue;
            height: 300px;
        }
        .my-custom-row3{
            background-color: violet;
            height: 300px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-2">Col One</div>
            <div class="col-sm-12 col-md-6 col-lg-8">Col Two</div>
        </div>

        <div class="row">
            <div class="col-sm-6 order-md-2">Col Three</div>
            <div class="col-sm-6 order-md-1">Col Four</div>
        </div>

        <div class="row">
            <div class="col-sm-6 order-2">Col Five</div>
            <div class="col-sm-6 order-1">Col Six</div>
        </div>

        <div class="row">
            <div class="col-sm-4 offset-2">Col Seven</div>
            <div class="col-sm-4 offset-1">Col Eight</div>
        </div>

        <div class="row my-custom-row justify-content-center align-items-center">
            <div class="col-sm-4">
                <div class="p-3 border bg-light">Col Nine</div>
            </div>
            <div class="col-sm-4">
                <div class="p-3 border bg-light">Col Ten</div>
            </div>
        </div>

        <div class="row my-custom-row2 justify-content-start align-items-start">
            <div class="col-sm-4">
                <div class="p-3 border bg-light">Col Eleven</div>
            </div>
            <div class="col-sm-4">
                <div class="p-3 border bg-light">Col Twelve</div>
            </div>
        </div>

        <div class="row my-custom-row3 justify-content-end align-items-end">
            <div class="col-sm-4">
                <div class="p-3 border bg-light">Col Thirteen</div>
            </div>
            <div class="col-sm-4">
                <div class="p-3 border bg-light">Col Fourteen</div>
            </div>
        </div>

        <div class="row my-custom-row justify-content-between align-items-center">
            <div class="col-sm-4">
                <div class="p-3 border bg-light">Col Fiveteen</div>
            </div>
            <div class="col-sm-4">
                <div class="p-3 border bg-light">Col Sixteen</div>
            </div>
        </div>

        <div class="row my-custom-row2 justify-content-around align-items-center">
            <div class="col-sm-3">
                <div class="p-3 border bg-light">Col Seventenn</div>
            </div>
            <div class="col-sm-3">
                <div class="p-3 border bg-light">Col Eighteen</div>
            </div>
            <div class="col-sm-3">
                <div class="p-3 border bg-light">Col Extra</div>
            </div>
        </div>

        <!-- lacunas em tamanho igual = EVENLY-->
        <div class="row my-custom-row3 justify-content-evenly align-items-center">
            <div class="col-sm-3">
                <div class="p-3 border bg-light">Col Nineteen</div>
            </div>
            <div class="col-sm-3">
                <div class="p-3 border bg-light">Col Twenty</div>
            </div>
            <div class="col-sm-3">
                <div class="p-3 border bg-light">Col Extra</div>
            </div>
        </div>

        <!-- GX 1~5-->
        <div class="row my-custom-row justify-content-center align-items-center gx-5">
            <div class="col-sm-4">
                <div class="p-3 border bg-light">Col Twenty One</div>
            </div>
            <div class="col-sm-4">
                <div class="p-3 border bg-light">Col Twenty Two</div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
